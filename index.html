<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./css/homepage.css" />
		<title>Toast</title>
	</head>
	<body>
		<h1 id="homeHead" class="homeHead">
			A Toast made using HTML, CSS and Javascript.
		</h1>

		<div id="buttonContainer" class="buttonContainer">
			<button id="openToast" class="openToast">Click to Load Toast</button>
			<button id="closeToast" class="closeToast">Click to Close Toast</button>
			<button id="openLoginToast" class="openLoginToast">
				Click to Open Login Successful Toast
			</button>
		</div>
		<div id="toast" class="toast">
			<span><img src="./assets/img/accept.png" alt="logo" /></span>
			<span>
				<p>The Toast is loaded !</p>
			</span>
		</div>
	</body>
</html>
